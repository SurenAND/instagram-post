<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <section class="post-header">
        <div class="username">
          <img
            class="instapost-profile-image cursor-pointer"
            src="./assets/images/nasa-logo.png"
            alt="Profile picture"
          />
          <span class="instapost-profile-name cursor-pointer">Nasa</span>
          <img
            class="instapost-profile-blue-tick"
            src="./assets/images/instagram-verified.svg"
            alt="Profile blue tick"
          />
        </div>
        <span class="instapost-action cursor-pointer">...</span>
      </section>
      <section class="instapost-post">
        <img
          src="./assets/images/nasa-image.png"
          alt="Post Image"
          class="instapost-post-image"
        />
      </section>
      <div class="instapost-post-mentions">
        <img
          src="./assets/images/user-mention.png"
          alt="user mentions"
          class="instapost-post-user-mentions cursor-pointer"
        />
      </div>
      <div class="instapost-post-mute">
        <img
          src="./assets/images/post-muted.png"
          alt="user mentions"
          class="instapost-post-muted cursor-pointer"
        />
      </div>
      <section class="instapost-actions">
        <img
          src="./assets/images/like-icon.svg"
          alt="like-icon"
          class="instapost-actions-like cursor-pointer"
        />
        <img
          src="./assets/images/comment-icon.svg"
          alt="comment-icon"
          class="instapost-actions-comment cursor-pointer"
        />
        <img
          src="./assets/images/share-icon.svg"
          alt="share-icon"
          class="instapost-actions-share cursor-pointer"
        />
        <img
          src="./assets/images/save-icon.svg"
          alt="save-icon"
          class="instapost-actions-save cursor-pointer"
        />
      </section>
      <div class="instapost-view-counter cursor-pointer">1,601,981 views</div>
      <section class="instapost-comments">
        <div class="instapost-comment">
          <span class="instapost-comment-profile cursor-pointer">Nasa</span>
          <p class="instapost-comment-text">
            "We have uncovered wonders undreamt by our ancestors who first
            speculated on the nature of those wandering lights in the...<span
              class="instapost-comment-text-more cursor-pointer"
              >more</span
            >
          </p>
        </div>
        <div class="instapost-comments-counter cursor-pointer">
          View all 2,128 comments
        </div>
        <div class="instapost-post-date">22 hours ago</div>
      </section>
    </main>
  </body>
</html>
